<!DOCTYPE html>
<html>
<head>
    <title>Recipe classification using Deep Learning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Recipe classification using Deep Learning</h1>
            </br>
        </div>

        <div class="row">
            <p class="lead text-center">Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Duis mollis, est non commodo luctus.</p>
            <p class="lead text-center"><a href="https://github.com/hrialan/applied-deep-learning-project">view project on github</a></p>
            </br>
            </br>
        </div>

        <div class="row">
            <div class="col col-sm-3"></div>

            <div class="col col-sm-6">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="image_url">Image URL</label>
                        <input class="form-control" id="image_url_input" name="image_url">
                    </div>
                    
                    <!-- 
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                     -->
                    </br>
                    <button type="submit" class="btn btn-default">Show prediction</button>
                </form>
            </div>
            <div class="col col-sm-3"></div>
        </div>

        <div class="row">
            </br>
            </br>
            </br>
            </br>
            <div class="col col-sm-3"></div>
            {% if prediction %}
            <div class="col col-sm-6 alert alert-info">
                <p>The model say it's a <strong>{{ prediction }}</strong> with a probability of <strong>{{ probability }}</strong></p>
            </div>
            {% endif %}
            <div class="col col-sm-3"></div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</html>
